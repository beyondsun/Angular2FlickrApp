<div *ngIf="photoModal" class="modal fade" id="myPhotoModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{photoModal.author}}</h4>
      </div>
      <div class="modal-body">          
          <p><b>description:</b> {{photoModal.desc}}</p>
        <img class="img-responsive scaleimg" src="{{photoModal.src}}">
      </div>
      <div class="modal-footer">
          <p><b>tags</b>: {{photoModal.tags}}</p>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>        
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
